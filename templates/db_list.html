{% extends "layout.html" %}
{% block title %}Databases{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
  <table>
  <tr>
   <th>Name</th>
  </tr>
  {% for dbname in dblist %}
  <tr>
     <td><a href="{{ url_for('app_db_tables', dbname=dbname) }}">{{ dbname }}</a></td>
     <td><a href="{{ url_for('app_db_select_form', dbname=dbname) }}">Query</a></td>
     <td><a href="{{ url_for('app_db_dump', dbname=dbname) }}">Dump</a></td>
  </tr>
  {% endfor %}
  </table>
{% endblock %}
