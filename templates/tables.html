{% extends "layout.html" %}
{% block title %}Tables in {{ dbname }}{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
  <table>
  <tr>
   <th>Name</th>
  </tr>
  {% for table in tables %}
  <tr>
     <td><a href="{{ url_for('app_table_schema', dbname=dbname, table=table) }}">{{table}}</a></td>
  </tr>
  {% endfor %}
  </table>
{% endblock %}
